name: KoolArpan Release

on:
  push:
    branches:
      - koolarpan
  workflow_dispatch:
    inputs:
      platform:
        description: "Platform to build"
        required: true
        default: "all"
        type: choice
        options:
          - windows
          - linux
          - macos
          - android
          - all

permissions:
  contents: write

jobs:
  check-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Verify Branch
        run: |
          if [[ "${{ github.ref_name }}" != "koolarpan" ]]; then
            echo "Error: This workflow can only be run on the 'koolarpan' branch."
            exit 1
          fi

  release-windows:
    needs: check-branch
    runs-on: windows-latest
    if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && (inputs.platform == 'windows' || inputs.platform == 'all')) }}

    steps:
      - uses: actions/checkout@v4

      - name: Read app version
        id: version
        shell: pwsh
        run: |
          $json = Get-Content src-tauri/tauri.conf.koolarpan.json | ConvertFrom-Json
          echo "version=$($json.version)" >> $env:GITHUB_OUTPUT

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - uses: dtolnay/rust-toolchain@stable

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - run: npm install
      - run: npm run tauri:build:koolarpan

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe

  release-linux:
    needs: check-branch
    runs-on: ubuntu-24.04
    if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && (inputs.platform == 'linux' || inputs.platform == 'all')) }}

    steps:
      - uses: actions/checkout@v4

      - name: Read app version
        id: version
        run: |
          VERSION=$(jq -r '.version' src-tauri/tauri.conf.koolarpan.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - uses: dtolnay/rust-toolchain@stable

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libjavascriptcoregtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libasound2-dev \
            patchelf

      - run: npm install
      - run: xvfb-run npm run tauri:build:koolarpan

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage

  release-macos:
    needs: check-branch
    runs-on: macos-latest
    if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && (inputs.platform == 'macos' || inputs.platform == 'all')) }}

    steps:
      - uses: actions/checkout@v4

      - name: Read app version
        id: version
        run: |
          VERSION=$(jq -r '.version' src-tauri/tauri.conf.koolarpan.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - run: npm install
      - run: npm run tauri:build:koolarpan -- --target universal-apple-darwin

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/universal-apple-darwin/release/bundle/macos/*.app.tar.gz

  release-android:
    needs: check-branch
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && (inputs.platform == 'android' || inputs.platform == 'all')) }}

    steps:
      - uses: actions/checkout@v4

      - name: Read app version
        id: version
        run: |
          VERSION=$(jq -r '.version' src-tauri/tauri.conf.koolarpan.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: android-actions/setup-android@v3

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Setup Android NDK
        run: |
          echo "y" | sdkmanager "ndk;27.0.11902837" --sdk_root="$ANDROID_SDK_ROOT"
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/27.0.11902837" >> $GITHUB_ENV
          echo "NDK_HOME=$ANDROID_SDK_ROOT/ndk/27.0.11902837" >> $GITHUB_ENV

      - run: npm install

      - name: Init Android
        run: |
          rm -rf src-tauri/gen/android
          npm run tauri android init -- --config src-tauri/tauri.conf.koolarpan.json

      - name: Build APK
        run: npm run tauri android build -- --config src-tauri/tauri.conf.koolarpan.json --apk true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: src-tauri/gen/android/app/build/outputs/apk/**/*.apk

  publish-release:
    needs:
      - release-windows
      - release-linux
      - release-macos
      - release-android
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Read app version
        id: version
        run: |
          VERSION=$(jq -r '.version' src-tauri/tauri.conf.koolarpan.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - uses: actions/download-artifact@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}-koolarpan
          name: v${{ steps.version.outputs.version }} (Koolarpan)
          body: |
            Koolarpan build of Audion.

            Platforms:
            - Windows
            - Linux
            - macOS
            - Android
          files: "**/*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
