name: Koolarpan Release
on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - windows
          - linux
          - macos
          - android
          - all

permissions:
  contents: write

jobs:
  check-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Verify Branch
        run: |
          if [[ "${{ github.ref_name }}" != "koolarpan" ]]; then
            echo "Error: This workflow can only be run on the 'koolarpan' branch."
            exit 1
          fi

  release-windows:
    needs: check-branch
    runs-on: windows-latest
    if: ${{ github.event_name == 'workflow_dispatch' && (inputs.platform == 'windows' || inputs.platform == 'all') }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Read app version
        id: version
        shell: pwsh
        run: |
          $json = Get-Content src-tauri/tauri.conf.koolarpan.json | ConvertFrom-Json
          echo "version=$($json.version)" >> $env:GITHUB_OUTPUT
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build Tauri app
        run: npm run tauri:build:koolarpan
      
      - name: Rename artifacts
        shell: pwsh
        run: |
          Get-ChildItem -Path "src-tauri/target/release/bundle/msi/*.msi" | ForEach-Object {
            $newName = $_.BaseName + "-koolarpan" + $_.Extension
            Rename-Item -Path $_.FullName -NewName $newName
          }
          Get-ChildItem -Path "src-tauri/target/release/bundle/nsis/*.exe" | ForEach-Object {
            $newName = $_.BaseName + "-koolarpan" + $_.Extension
            Rename-Item -Path $_.FullName -NewName $newName
          }

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}-koolarpan
          name: v${{ steps.version.outputs.version }} (Koolarpan)
          body: "Koolarpan build of Audion."
          files: |
            src-tauri/target/release/bundle/msi/*-koolarpan.msi
            src-tauri/target/release/bundle/nsis/*-koolarpan.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-linux:
    needs: check-branch
    runs-on: ubuntu-24.04
    if: ${{ github.event_name == 'workflow_dispatch' && (inputs.platform == 'linux' || inputs.platform == 'all') }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Read app version
        id: version
        run: |
          VERSION=$(jq -r '.version' src-tauri/tauri.conf.koolarpan.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
      
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-0=2.44.0-2 \
            libwebkit2gtk-4.1-dev=2.44.0-2 \
            libjavascriptcoregtk-4.1-0=2.44.0-2 \
            libjavascriptcoregtk-4.1-dev=2.44.0-2 \
            gir1.2-javascriptcoregtk-4.1=2.44.0-2 \
            gir1.2-webkit2-4.1=2.44.0-2 \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf
      
      - name: Install dependencies
        run: npm install
      
      - name: Build Tauri app
        run: npm run tauri:build:koolarpan
      
      - name: Rename artifacts
        run: |
          for f in src-tauri/target/release/bundle/deb/*.deb; do
            mv "$f" "${f%.deb}-koolarpan.deb"
          done
          for f in src-tauri/target/release/bundle/appimage/*.AppImage; do
            mv "$f" "${f%.AppImage}-koolarpan.AppImage"
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}-koolarpan
          name: v${{ steps.version.outputs.version }} (Koolarpan)
          body: "Koolarpan build of Audion."
          files: |
            src-tauri/target/release/bundle/deb/*-koolarpan.deb
            src-tauri/target/release/bundle/appimage/*-koolarpan.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-macos:
    needs: check-branch
    runs-on: macos-latest
    if: ${{ github.event_name == 'workflow_dispatch' && (inputs.platform == 'macos' || inputs.platform == 'all') }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Read app version
        id: version
        run: |
          VERSION=$(jq -r '.version' src-tauri/tauri.conf.koolarpan.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin aarch64-apple-darwin
      
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build Tauri app
        run: npm run tauri build -- --config src-tauri/tauri.conf.koolarpan.json --target universal-apple-darwin
      
      - name: Rename artifacts
        run: |
          for f in src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg; do
            mv "$f" "${f%.dmg}-koolarpan.dmg"
          done
          for f in src-tauri/target/universal-apple-darwin/release/bundle/macos/*.app.tar.gz; do
            mv "$f" "${f%.app.tar.gz}-koolarpan.app.tar.gz"
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}-koolarpan
          name: v${{ steps.version.outputs.version }} (Koolarpan)
          body: "Koolarpan build of Audion."
          files: |
            src-tauri/target/universal-apple-darwin/release/bundle/dmg/*-koolarpan.dmg
            src-tauri/target/universal-apple-darwin/release/bundle/macos/*-koolarpan.app.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-android:
    needs: check-branch
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' && (inputs.platform == 'android' || inputs.platform == 'all') }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Read app version
        id: version
        run: |
          VERSION=$(jq -r '.version' src-tauri/tauri.conf.koolarpan.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android
      
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build Tauri app
        run: npm run tauri android build -- --config src-tauri/tauri.conf.koolarpan.json
      
      - name: Rename artifacts
        run: |
          for f in src-tauri/gen/android/app/build/outputs/apk/release/*.apk; do
            mv "$f" "${f%.apk}-koolarpan.apk"
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}-koolarpan
          name: v${{ steps.version.outputs.version }} (Koolarpan)
          body: "Koolarpan build of Audion."
          files: |
            src-tauri/gen/android/app/build/outputs/apk/release/*-koolarpan.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
