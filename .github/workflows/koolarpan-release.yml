name: KoolArpan Release
on:
  push:
    branches:
      - koolarpan
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - windows
          - linux
          - macos
          - android
          - all

permissions:
  contents: write

jobs:
  check-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Verify Branch
        run: |
          if [[ "${{ github.ref_name }}" != "koolarpan" ]]; then
            echo "Error: This workflow can only be run on the 'koolarpan' branch."
            exit 1
          fi

  release-windows:
    needs: check-branch
    runs-on: windows-latest
    if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && (inputs.platform == 'windows' || inputs.platform == 'all')) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Read app version
        id: version
        shell: pwsh
        run: |
          $json = Get-Content src-tauri/tauri.conf.koolarpan.json | ConvertFrom-Json
          echo "version=$($json.version)" >> $env:GITHUB_OUTPUT
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build Tauri app
        run: npm run tauri:build:koolarpan
      
      - name: Rename artifacts
        shell: pwsh
        run: |
          Get-ChildItem -Path "src-tauri/target/release/bundle/msi/*.msi" | ForEach-Object {
            $newName = "Audio.KoolArpan-${{ steps.version.outputs.version }}_x64-setup.msi"
            Rename-Item -Path $_.FullName -NewName $newName
          }
          Get-ChildItem -Path "src-tauri/target/release/bundle/nsis/*.exe" | ForEach-Object {
            $newName = "Audio.KoolArpan-${{ steps.version.outputs.version }}_x64-setup.exe"
            Rename-Item -Path $_.FullName -NewName $newName
          }

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}-${{ github.run_number }}-koolarpan
          name: v${{ steps.version.outputs.version }}-${{ github.run_number }} (koolarpan)
          body: "koolarpan build of Audion."
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-linux:
    needs: check-branch
    runs-on: ubuntu-latest
    container:
      image: ubuntu:22.04
      options: --user root
    env:
      DEBIAN_FRONTEND: noninteractive
    if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && (inputs.platform == 'linux' || inputs.platform == 'all')) }}
    steps:
      - name: Install required tools
        run: |
          apt-get update
          apt-get install -y sudo curl wget git build-essential jq pkg-config

      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Read app version
        id: version
        run: |
          VERSION=$(jq -r '.version' src-tauri/tauri.conf.koolarpan.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
      
      - name: Install Linux dependencies
        run: |
          apt-get update
          apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libjavascriptcoregtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libasound2-dev \
            libglib2.0-dev \
            libsoup2.4-dev \
            libnm-dev \
            libssl-dev \
            libfuse2 \
            file \
            xdg-utils \
            patchelf \
            xvfb
      
      - name: Install dependencies
        run: npm install
      
      - name: Build Tauri app
        run: xvfb-run npm run tauri:build:koolarpan
      
      - name: Rename artifacts
        shell: bash
        run: |
          shopt -s nullglob
          for f in src-tauri/target/release/bundle/deb/*.deb; do
            mv "$f" "Audio.KoolArpan-${{ steps.version.outputs.version }}_amd64.deb"
          done
          for f in src-tauri/target/release/bundle/appimage/*.AppImage; do
            mv "$f" "Audio.KoolArpan-${{ steps.version.outputs.version }}_x86_64.AppImage"
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}-${{ github.run_number }}-koolarpan
          name: v${{ steps.version.outputs.version }}-${{ github.run_number }} (koolarpan)
          body: "koolarpan build of Audion."
          files: |
            Audio.KoolArpan-${{ steps.version.outputs.version }}_amd64.deb
            Audio.KoolArpan-${{ steps.version.outputs.version }}_x86_64.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-macos:
    needs: check-branch
    runs-on: macos-latest
    if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && (inputs.platform == 'macos' || inputs.platform == 'all')) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Read app version
        id: version
        run: |
          VERSION=$(jq -r '.version' src-tauri/tauri.conf.koolarpan.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin aarch64-apple-darwin
      
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build Tauri app
        run: npm run tauri:build:koolarpan -- --target universal-apple-darwin
      
      - name: Rename artifacts
        shell: bash
        run: |
          shopt -s nullglob
          for f in src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg; do
            mv "$f" "Audio.KoolArpan-${{ steps.version.outputs.version }}_universal.dmg"
          done
          for f in src-tauri/target/universal-apple-darwin/release/bundle/macos/*.app.tar.gz; do
            mv "$f" "Audio.KoolArpan-${{ steps.version.outputs.version }}_universal.app.tar.gz"
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}-${{ github.run_number }}-koolarpan
          name: v${{ steps.version.outputs.version }}-${{ github.run_number }} (koolarpan)
          body: "koolarpan build of Audion."
          files: |
            Audio.KoolArpan-${{ steps.version.outputs.version }}_universal.dmg
            Audio.KoolArpan-${{ steps.version.outputs.version }}_universal.app.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-android:
    needs: check-branch
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && (inputs.platform == 'android' || inputs.platform == 'all')) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Read app version
        id: version
        run: |
          VERSION=$(jq -r '.version' src-tauri/tauri.conf.koolarpan.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android
      
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
      
      - name: Setup Android NDK
        run: |
          echo "y" | sdkmanager "ndk;27.0.11902837" --sdk_root="$ANDROID_SDK_ROOT"
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/27.0.11902837" >> $GITHUB_ENV
          echo "NDK_HOME=$ANDROID_SDK_ROOT/ndk/27.0.11902837" >> $GITHUB_ENV

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev xdg-utils
          
      - name: Install dependencies
        run: npm install

      - name: Initialize and build Android project
        shell: bash
        run: |
          # 1. Create a signing key (PKCS12 is required for modern Android builds)
          keytool -genkeypair -v -keystore release.keystore -alias audion -keyalg RSA -keysize 2048 -validity 10000 -storepass password -keypass password -dname "CN=Audion, OU=KoolArpan, O=KoolArpan, L=City, S=State, C=US" -deststoretype pkcs12
          
          # 2. Initialize Android project
          rm -rf src-tauri/gen/android
          npx tauri android init --config src-tauri/tauri.conf.koolarpan.json
          
          # 3. Copy custom icons to the generated android project
          if [ -d "src-tauri/icons/android" ]; then
            cp -r src-tauri/icons/android/* src-tauri/gen/android/app/src/main/res/ || true
          fi
          
          # 4. Build split APKs using the signing key
          export TAURI_ANDROID_KEYSTORE="$(pwd)/release.keystore"
          export TAURI_ANDROID_KEYSTORE_PASSWORD=password
          export TAURI_ANDROID_KEY_ALIAS=audion
          export TAURI_ANDROID_KEY_PASSWORD=password
          
          echo "Building Android APKs (Release mode)..."
          npx tauri android build --config src-tauri/tauri.conf.koolarpan.json --apk true --split-per-abi
          
          # Debug: List all files in the output directory
          echo "=== Android Build Output Listing ==="
          find src-tauri/gen/android/app/build/outputs/apk -name "*.apk"
          echo "===================================="
      
      - name: Find and rename APKs
        shell: bash
        run: |
          # Cleanup any old artifacts from root
          rm -f Audio.KoolArpan-*.apk
          
          # Priority: release.apk > release-unsigned.apk > debug.apk
          # We search for the best available APK for each architecture
          
          # Find all unique architectures by looking at filenames
          # Logic: app-[arch]-[type].apk -> [arch]
          archs=$(find src-tauri/gen/android -name '*.apk' -exec basename {} \; | sed -E 's/app-(.*)-(release|debug|release-unsigned).apk/\1/' | sort -u)
          
          if [ -z "$archs" ]; then
            echo "ERROR: No architectures identified from APK files."
            find src-tauri/gen/android -name "*.apk"
            exit 1
          fi
          
          for arch in $archs; do
            echo "Processing architecture: $arch"
            
            # Check for signed release APK first
            apk=$(find src-tauri/gen/android -name "app-$arch-release.apk" | head -n 1)
            
            # Fallback to unsigned release
            if [ -z "$apk" ]; then
              echo "WARNING: No signed release APK found for $arch, trying unsigned..."
              apk=$(find src-tauri/gen/android -name "app-$arch-release-unsigned.apk" | head -n 1)
            fi
            
            # Fallback to debug
            if [ -z "$apk" ]; then
              echo "WARNING: No release APK found for $arch, trying debug..."
              apk=$(find src-tauri/gen/android -name "app-$arch-debug.apk" | head -n 1)
            fi
            
            if [ -n "$apk" ]; then
              new_name="Audio.KoolArpan-${{ steps.version.outputs.version }}-$arch.apk"
              echo "✅ Selected $apk -> $new_name"
              cp "$apk" "$new_name"
              
              # VERIFY SIGNATURE (Critical for installation)
              echo "Verifying $new_name signature..."
              if apksigner verify --verbose "$new_name"; then
                echo "GOOD: $new_name is properly signed."
              else
                echo "❌ CRITICAL: $new_name IS NOT SIGNED! It will fail to install."
              fi
            else
              echo "❌ No APK found for architecture: $arch"
            fi
          done
          
          # Final check
          if [ -z "$(ls Audio.KoolArpan-*.apk 2>/dev/null)" ]; then
            echo "ERROR: No renamed APKs created."
            exit 1
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}-${{ github.run_number }}-koolarpan
          name: v${{ steps.version.outputs.version }}-${{ github.run_number }} (koolarpan)
          body: |
            koolarpan build of Audion.
            
            **⚠️ Android Installation Note:** 
            Since this build uses a fresh signing key for security, you **MUST** uninstall any existing version of the app from your device before installing this APK. 
            
            **Tip:** Download the APK matching your device's architecture (usually `arm64-v8a`).
          files: |
            Audio.KoolArpan-${{ steps.version.outputs.version }}-*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
